<body>
  <input name="tags" placeholder="Type and hit enter" class="tagify">

  <script>
    var input = document.querySelector('input[name=tags]');

    var tagify = new Tagify(input, {
      whitelist: ["Apple", "Banana", "Cherry", "Date", "Elderberry"]
    });
  </script>
