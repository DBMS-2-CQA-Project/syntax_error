<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Document</title>
</head>
<body class="bg-slate-300">
  <div class="text-4xl p-5">
    {{ques.0.title}}
  </div>
  <div class="p-5">
    {{ques.0.body}}
  </div>
  <div>
    <div class="text-center text-5xl my-5">Answers</div>
    {%for i in answersList%}
    <div class="text-xl bg-slate-400 p-5 m-5 rounded-sm">
      <div >
        {{i.body}}
      </div>
      <div>
        {%with ind=i.index %}
        {%for j in commentsList.ind %}
        <div>
          <br><br><br><br>
          {{j.text}}
        </div>
        {%endfor%}
        {%endwith%}
      </div>
    </div>
    {%endfor%}
  </div>
 
  <form action="/PostAnswer" method="POST">
    <input type='submit'>AnswerPost</input>
  </form>


</body>
</html>
