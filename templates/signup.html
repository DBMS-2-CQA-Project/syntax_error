          <div class="head"><b style="font-family: Roboto;color:rgb(255, 0, 251)">Sign Up</b></div>

          <form action="/signup" method="POST">
            {% csrf_token %}
            
            <div class="Input">
              <label for="account_id" style="color:rgb(238, 255, 0);">Enter account_id</label>

            </div>
            <div class="Input">
              <label for="display_name" style="color:rgb(238, 255, 0);">Display Name</label>

              <input type="text" placeholder="Enter Your Display Name" id="display_name" name="display_name"
                style="border: 2px solid black;" required> <br>
            </div>

            <div class="Input">
              <label for="location" style="color:rgb(238, 255, 0);">Confirm location</label>
              <input type="text" placeholder="Confirm Location" id="location" name="location" style="border: 2px solid black;"
                required><br>
            </div>
            <div class="Input">
              <label for="about_me" style="color:rgb(238, 255, 0);">About me</label>

              <input type="Text" placeholder="About you" id="about_me" name="about_me"
                style="border: 2px solid black;" required> <br>
            </div>

            <input type="submit" value="Submit">
          </form>
        </div>
