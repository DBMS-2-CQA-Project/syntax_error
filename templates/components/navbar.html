  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

   <div class="flex sticky p-3 top-0 bg-white h-20 items-center justify-between">
  

  <form action="/search" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="search posts" id = "autosearch" required name="searchValue" class="border-2">
    <select name="searchBy" id="searchBy" class="p-1.5" required>
      <option value="username">User name</option>
      <option value="tags">Tags</option>
    </select>
    <input type="submit" value="Submit" class="hover:cursor-pointer bg-slate-400 p-1 rounded">
  </form>
  <div class="flex gap-x-2">
    <a href="/createPost" class="hover:cursor-pointer p-1 bg-slate-400 rounded h-fit">Create post</a>
    {% if not user.0 %}
    <a href="signin" class="hover:cursor-pointer p-1 bg-slate-400 rounded">Signin</a>
    <a href="signup" class="hover:cursor-pointer p-1 bg-slate-400 rounded">Signup</a>
    {%else%}
    <!-- <a href='editProfile' class="hover:cursor-pointer p-2 bg-slate-400 m-1 rounded">Edit Profile</a> -->
    <a href="logout" class="hover:cursor-pointer p-1 bg-slate-400 rounded h-fit">Logout</a>
    <a href="profile" class="">
      {%if user.0.profile_image_url%}
      <img src="{{user.0.profile_image_url}}" alt="" class="rounded-full object-contain h-12 mx-2">
      {%else%}
      <i class="fa fa-user fa-3x" aria-hidden="true"></i>
    
      {%endif%}
    </a>
    {%endif%}
  </div>
 </div>
