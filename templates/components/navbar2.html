<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Tagify plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.2.0/dist/tagify.min.js"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <style>
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .tagify {

      /* font-size: 15px;
      line-height: 0%; */
    }

    .tagify__input {
      margin: 2px;
      background-color: rgb(255, 255, 255);
    }

    h1 {
      font-size: 32px;
    }

    h2 {
      font-size: 26px;
    }

    h3 {
      font-size: 22px;
    }

    h4 {
      font-size: 20px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {

      font-weight: 900;
    }
  </style>

</head>

<body>

  <div class="flex sticky p-3 top-0 bg-[#262931] h-20 items-center justify-end z-5">



    <div class="flex gap-x-2 items-center">
      <a href="/createPost" class="hover:cursor-pointer p-[2px] px-2 bg-slate-400 rounded-sm h-fit">Create post</a>
      <a href="/"><i class="fa fa-home m-1" style="font-size:30px; color: aliceblue;" aria-hidden="true"></i></a>

      {% if not user.id %}
      <a href="signin" class="hover:cursor-pointer p-[2px] font-bold px-4 bg-[#2c6ff5]">Sign In</a>
      <a href="signup" class="hover:cursor-pointer p-[2px] font-bold px-4 bg-[#7b7e86]">Sign Up</a>

      {%else%}
      <div class="p-5">

        <div class="dropdown inline-block relative">
          <button>

            {%if user.profile_image_url%}
            <img src="{{user.profile_image_url}}" alt="" class="rounded-full object-contain h-12 mx-1 border-2">
            {%else%}
            <i class="fa fa-user fa-3x w-[56px] bg-white rounded-[50%] border-2" aria-hidden="true"></i>

            {%endif%}

          </button>
          <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
            <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="/profile">Profile</a></li>
            <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="/AllYourPosts">Your Posts</a></li>
            <!-- <li class=""><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="/editProfile">Edit Profile</a></li> -->
            <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="/logout">Logout</a></li>
          </ul>
        </div>

      </div>
      {%endif%}
    </div>
  </div>
</body>

</html>
