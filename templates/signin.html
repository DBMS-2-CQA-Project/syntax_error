<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <title>Sign In Form</title>
  <link rel="stylesheet" href="{% static 'signin2.css' %}">


</head>

<body>
  {% include "./components/messages.html" %}
  <div class="image-3">

    <div class="wrapper login">
      <div class="container">
          <div class="col-left">
              <div class="login-text">
                  <h2>Welcome!</h2>
                  <p>Create your account.<br>For Free!</p> <a href="/signup" class="btn">Sign Up</a>
                  <br>
              </div>
          </div>
          <div class="col-right">
              <div class="login-form">
                  <h2>Login</h2>
                  <form action="/signin" method="POST">
                      {% csrf_token %}

                      <p> <label for="id">UserID<span>*</span></label> <input type="text" name="id" id="id" placeholder="ID" required> </p>
                      <p> <label>Password<span>*</span></label> <input type="password" id="pw" name="pw" placeholder="Password" required> </p>
                      <p> <input type="submit" value="Sign In"> </p>
                      <!-- <p> <a href="">Forgot password?</a> </p>  -->

                  </form>
              </div>
          </div>
      </div>
    </div>
  </div>
</body>

  </html>
