<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Signin</title>


</head>

<body class="bg-slate-300">
  
    {% include "./components/navbar.html" %}
    {% include "./components/messages.html" %}
  <div id="heading" class="text-xl">
  </div>

  <div id="login">
    <div id="signin">
      <div class="head"><b style="font-family: Roboto, serif; color:rgb(239 14 64 / 70%);">Sign In</b></div>
      <form action="/signin" method="POST" class="mx-auto inline ">
        {% csrf_token %}

        <div class="Input">
          <label for="id">ID</label>
          <input type="text" id="id" onfocus="chan_1()" name="id" required style="border: 2px solid black;  ;"
            placeholder="ID"><br>
        </div>
        <div class="Input">
          <label for="pw">Password</label>
          <input type="text" id="pw" name="pw" onfocus="chan_2()" placeholder="Password" required
            style="border: 2px solid black;">
        </div>


        <div id="tologin">
          <a href="/signup">Haven't you sign up yet?</a>
        </div>
        <div class="Input">
          <input type="submit" value="Continue" style="text-align:center;" id="sub">
        </div>
      </form>
    </div>
  </div>
</body>
