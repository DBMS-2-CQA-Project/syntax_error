        <div class="Input">
          <label for="email_mobno">Email or Phone</label>

          <input type="radio" name="dvr_stu" value="student" required>Student
        </div>
        <div id="tologin">
          <a href="/signup.hbs">Haven't you sign up yet?</a>
        </div>
        <div class="Input">
          <input type="submit" value="Continue" style="text-align:center;" id="sub">
        </div>
      </form>
    </div>
