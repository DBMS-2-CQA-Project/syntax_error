<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body class="bg-[#f2f2f2]">
      {% include "./components/navbar2.html" %}
      {% include "./components/messages.html" %}

            

        <div>
          <div class="text-4xl mt-10 text-center">All your Posts</div>
          {%for i in allPosts%}
        
          <div class="text-xl bg-slate-400 p-5 m-5 bg-[#ffffff]">
            <div class="text-4xl mb-5">
              {{i.title|safe}}
            </div>
            <div>
        
              {{i.body|safe}}
            </div>
        
            <div>
              <form action="/eachpost" method="GET">
                {% if i.post_type_id == 1 %}
                <input type="hidden" value={{i.id}} name="quesId">
                {%elif i.post_type_id == 2%}
                <input type="hidden" value={{i.parent_id}} name="quesId">
                {%endif%}
                <input type="submit" value="See more" class="bg-[#595959] text-white p-[2px] px-2 font-medium mt-2 text-lg hover:cursor-pointer"">
              </form>
              <div class="flex justify-end gap-x-2">
                <form action="/editPost" method="POST">
                  <input type="hidden" value={{i.id}} name="postId">
                  <input type="submit" value="Edit"
                    class="bg-[#595959] text-white p-[2px] px-2 font-medium mt-2 text-lg hover:cursor-pointer">
                </form>
                <form action="/deletePost" method="POST">
                  <input type="hidden" value={{i.id}} name="postId">
                  <input type="submit" value="Delete"
                    class="bg-[#595959] text-white p-[2px] px-2 font-medium mt-2 text-lg hover:cursor-pointer">
                </form>
              </div>

            </div>
            
          </div>
          {%endfor%}
        </div>
        
    </body>
</html>
