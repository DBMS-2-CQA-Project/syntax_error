<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      {% include "./components/navbar.html" %}
      {% include "./components/messages.html" %}
      
        {%for i in postsAll%}
        <div class="text-xl bg-slate-400 p-5 m-5 rounded-xl">
          <div class="text-4xl mb-5">
            {{i.title}}
          </div>
          <div>
            {{ i.body|safe }}
          </div>
        
          <div>
            <form action="/Singlepost" method="POST">
              <input type="hidden" value={{i.id}} name="id">
              <input type="submit" name='submit' value="Edit" class="bg-slate-500 p-1 mt-2 rounded hover:cursor-pointer"/>
              <input type="submit" name='submit' value="See more" class="bg-slate-500 p-1 mt-2 rounded hover:cursor-pointer"/>
            </form>
          </div>
        
        </div>
        {%endfor%}
        
        <script src="" async defer></script>
    </body>
</html>
