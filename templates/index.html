<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home</title>
</head>

<body class="bg-slate-300">
  {% include "./components/navbar.html" %}
  {% include "./components/messages.html" %}  
  <div class="bg-red">

  </div>

  <div>
    <div class="text-4xl mt-10 text-center">Trending Posts</div>
    {%for i in topPosts%}
    
    <div class="text-xl bg-slate-400 p-5 m-5 rounded-xl">
      <div class="text-4xl mb-5">
        {{i.title|safe}}
      </div>
      <div>

        {{i.body|safe}}
      </div>

      <div>
        <form action="/eachpost" method="GET">
          <input type="hidden" value={{i.id}} name="quesId" >
          <input type="submit" value="See more" class="bg-slate-500 p-1 mt-2 rounded hover:cursor-pointer">
        </form>
      </div>

    </div>
    {%endfor%}
  </div>

</div>
<div>
  
</div>



<script type="text/javascript">
  $("#searchBy").change(function changeData() {
    var data = []
    if ($(this).val() == "username") {
      data = {% autoescape on %}
    {{ avail_users | safe }}
    {% endautoescape %}
  }
      else {
      data = {{ avail_tags| safe }};

      }
  $("#autosearch").autocomplete({
    minLength: 2,
    source: function (request, response) {
      var results = $.ui.autocomplete.filter(data, request.term);
      response(results.slice(0, 10));
    }
  });
    }
    );
</script>
</body>

</html>
